<html>
  <head>
    <meta charset="utf8" />
    <title>border vs outline</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      aaaaaaaaaaaa
      <span class="outline">
        bbbbbbbbbbbbbbbb<br>
        cccccccc<br>
        dddddddddddddddddddddddddddd<br>
        eeeeee
      </span>
    </div>

    <div>
      aaaaaaaaaaaa
      <span class="border">
        bbbbbbbbbbbbbbbb<br>
        cccccccc<br>
        dddddddddddddddddddddddddddd<br>
        eeeeee
      </span>
    </div>

  <a class="outline-none" href="https://google.co.jp">https://google.co.jp</a>
  </body>
</html>
